<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Data Types</h2>
        <p>Contoh Javascript Data Types:</p>
        <p id="demo"></p>
        <script>
            var x; // now is undefind
            x = 5; // now x is a number 
            x = "John"; // now x is a String

            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
